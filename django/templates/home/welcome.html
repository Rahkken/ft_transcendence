{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="{% static 'js/logged.js' %}"></script>
    <script src="{% static 'js/logout.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body hx-headers='{"X-CSRFToken": "{% csrf_token %}"}' id="app-body">
    <header class="navbar">
        <div class="container-sm mt-2 mb-2">
            <div class="row_custom">
                <a class="logo">Transcendence</a>
                <nav>
                    <ul class="nav_links" alt="logo">
                        <li><a hx-get="welcome_partial/" hx-target="#main-content" hx-swap="innerHTML">Home</a></li>
                        <li id="leaderboard-link" style="display:none;"><a hx-get="leaderboard/" hx-target="#main-content" hx-swap="innerHTML">Leaderboard</a></li>
                        <li id="game-link" style="display:none;"><a hx-get="lobby/" hx-target="#main-content" hx-swap="innerHTML">Game</a></li>
                        <li id="tournaments-link" style="display:none;"><a hx-get="tournaments/" hx-target="#main-content" hx-swap="innerHTML">Tournaments</a></li>
                        <li id="chat-link" style="display:none;"><a hx-get="chat/" hx-target="#main-content" hx-swap="innerHTML">Chat</a></li>
                        <li id="profile-link" style="display:none;"><a hx-get="profile/" hx-target="#main-content" hx-swap="innerHTML">Profile</a></li>
                    </ul>
                </nav>
                <a id="login-link" hx-get="login/" hx-target="#main-content" style="display:none;"><button class="cta">Log in</button></a>
                <a id="signup-link" hx-get="signup/" hx-target="#main-content" style="display:none;"><button class="cta">Sign up</button></a>
                <div>
                    {% csrf_token %}
                    <a id="logout-link" style="display:none;"><button class="cta" onclick="logoutUser()">Logout</button></a>
                </div>
            </div>
        </div>
    </header>
    <div id="main-content" class="mt-5">
        <h1 class="text-center mb-4">Welcome to the Pong Game !</h1>
    </div>
</body>
</html>
